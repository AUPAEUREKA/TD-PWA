<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Set the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>ToDo List</title>
    <!-- Request fonts and styles -->
    <link rel="stylesheet" href="css/reset.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <!--  add manifest here -->
    <link rel="manifest" href="manifest.json">
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="ToDo List">
    <link rel="apple-touch-icon" href="icons/app-icon@152x152.png">
    <meta name="msapplication-TileImage" content="icons/app-icon@144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">
    <meta name="description" content="Voici un todo List app en PWA">
    <meta name="theme-color" content="#317EFB"/>

  </head>
  <body>
    <div class="wrapper">
        <div class="inner-wrapper">
          <header>
            <div class="center">
              <div class="d" style="padding-left: 5px;"><h2>TO DO APP</h2></div>
            </div>
            <input aria-label="Saisir" type="text" placeholder="nouvelle tache ...." id="item">
            <button aria-label="Ajouter" name="addtodo" id="add" onclick="addTodo()">
              <div class="plus icon"></div>
            </button>
          </header>
          <div class="container">
            <ul class="todo" id="todo"></ul>
            <ul class="todo " id="completed"></ul>
          </div>
        </div>
    </div>


  <script>
  if ('serviceWorker' in navigator) {
  navigator.serviceWorker
    .register('service-worker.js')
    .then(function(registration) {
      console.log(
        'Service Worker registration successful with scope: ',
        registration.scope
      );
    })
    .catch(function(err) {
      console.log('Service Worker registration failed: ', err);
    });
}
</script>
<script>
taskInput = document.getElementById('item');
taskInput.addEventListener('keyup', function(event) {
  
  if (event.which === 13) {

    addTodo();
  }
});
</script>
  </body>
</html>
